plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {

    implementation "io.reactivex.rxjava3:rxjava:3.0.7"
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'org.matrixer.Launcher'
    applicationDefaultJvmArgs = ['-javaagent:build/libs/app.jar=arg1:HELLO']
}

jar {
    manifest {
        attributes("Manifest-Version": "1.0",
                    "Agent-Class": "org.matrixer.agent.Agent",
                    "Can-Redefine-Classes": true,
                    "Can-Retransform-Classes": true,
                    "Premain-Class": "org.matrixer.agent.Agent")
    }
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'  // Events to print out

        showStackTraces false
        showExceptions true
        showCauses true
        exceptionFormat 'full'

        showStandardStreams true
    }
}
